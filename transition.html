<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            padding:30px 60px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: all 2s ease-in;  
                       
        }
        .button:hover{
            background-color: rgb(15, 15, 151);
            color: red;
            transition-delay: 1s;
        }
        

    </style>
</head>
<body>
    <button class="button"><H1>CLICK HERE</H1></button>
</body>
</html>
